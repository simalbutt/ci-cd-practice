name: CI Pipeline  

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write   # IMPORTANT: allow pushing docker images to GHCR

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/


  build_and_push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/ci-cd-practice:${{ github.sha }}
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push Docker Image
        run: docker push ${{ env.IMAGE }}

      - name: Upload image metadata artifact
        run: echo "${{ env.IMAGE }}" > image.txt

      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.txt


  deploy_staging:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Read IMAGE variable
        run: echo "IMAGE=$(cat image.txt)" >> $GITHUB_ENV

      - name: Simulate Deployment
        run: |
          echo "Deploying $IMAGE to staging..."
          sleep 5
          echo "Deployment completed."


  rollback:
    runs-on: ubuntu-latest
    needs: [build_and_push, deploy_staging]
    if: failure()

    steps:
      - name: Rollback last deployment
        run: echo "Rolling back to previous stable version..."
