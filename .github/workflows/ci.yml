name: Simple CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload build artifact
        run: |
          mkdir build
          cp -r * build/
        if: success()
      - uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: build

  deploy_staging:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: app-build

      - name: Fake deploy (simulation)
        run: |
          echo "Deploying to staging..."
          ls -al
          echo "Deployed!"

      - name: Smoke test (health check)
        run: |
          curl -I https://example.com || echo "Smoke test simulated"
